<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>AI Poem Generator</title>
</head>
<body>
    <div class="container">
    <header>
        <h1>Welcome to AI Poem Generator</h1>
    </header>
    <main>
        <div class="form-wrapper">
        <form id="poem-gen-form">
            <input type="text" placeholder="Enter the topic of the poem you'd like" 
            required autocomplete="off" class="instruction" id="user-ins"/>
            <input type="submit" value="send" class="submit-button"/>
        </form>  
        <div class="hint">i.e: flower, love, passion, dream</div>  
        </div>
        <div class="poem hidden" id="poem"> 
        </div>
    </main>
    <footer>
        This AI project was coded by kairos quin and is 
        <a href="https://github.com/sorim492/ai-poem-gen.git" target="_blank">open sorce on github</a> and is <a href="https://magnificent-haupia-8c1b97.netlify.app/">hosted on Netlify</a>
    </footer>
    </div>
    <script src="src/index.js"></script>
</body>
</html>
